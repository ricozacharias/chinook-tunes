<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Chinook Tunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script type="application/javascript" th:src="@{js/scripts.js}"></script>
</head>
<body>
<div th:fragment="header">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"><a href="/"><img src="logo.png" width="80" alt="Chinook Logo"></a></div>
            <div class="col-md-6 mt-3"><h1 class="display-3 font-weight-bold">Chinook Tunes</h1></div>
        </div>
    </div>

    <form action="#" th:action="@{/search}" method="post" class="form-inline">
        <div class="row">
            <div class="col-md-4">
                <input placeholder="Search for" type="text" class="form-control col-md-2" id="searchtext" name="searchtext" th:value="${searchtext}" onkeyup="validateSearchText(this.value)" />
            </div>
            <div class="col-md-4">
                <button id="search_button" type="submit" class="btn btn-primary" th:disabled="${(searchtext == null) || (searchtext == '')}">Search</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
